apiVersion: batch/v1
kind: Job
metadata:
  name: xgboost-training-job
  namespace: xgboost-service
spec:
  backoffLimit: 2
  template:
    spec:
      imagePullSecrets:
        - name: regcred
      dnsPolicy: ClusterFirst
      containers:
        - name: xgboost-trainer
          image: 174.138.118.179:5000/xgboost-training:latest
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: mongodb-credentials
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          volumeMounts:
            - name: xgboost-model-storage
              mountPath: /mnt/block_storage
      volumes:
        - name: xgboost-model-storage
          persistentVolumeClaim:
            claimName: xgboost-model-pvc
      restartPolicy: Never